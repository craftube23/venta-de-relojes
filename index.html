<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body>
    
    <section class="container">

        <div class="login">

            <h2>INICIO DE SESION</h2>
            <form action="login">
                
                <label for="Usuario">Nombre Usuario</label>
                <input type="text" id="Usuario"  placeholder="Tu Usuario" required>

                <label for="contraseña">Tu Contraseña</label>
                <input type="password" id="password" placeholder="Tu contraseña" required>

                <button type="submit"></button>

                <p>no tienes cuenta? <a href="#register">crear cuenta?</a></p>
            </form>

            <h2>REGISTRARSE</h2>
            <form action="register">
                
                <label for="Usuario">Nombre Usuario</label>
                <input type="text" id="Usuario"  placeholder="Tu Usuario" required>

                <label for="correo">Correo</label>
                <input type="email" id="correo"  placeholder="Tu correo" required>   

                <label for="contraseña">Tu Contraseña</label>
                <input type="password" id="password" placeholder="Tu contraseña" required>
                
                <label for="contraseña">Confirmar Contraseña</label>
                <input type="password" id="password" placeholder="Confirmar contraseña" required>
                
                <label for="telefono">Tu telefono</label>
                <input type="tel"  placeholder="Tu telefono" required>

                <button type="submit"></button>
                <p>ya tienes cuenta? <a href="#login">iniciar sesion</a></p>


            </form>

        </div>

    </section>

</body>
</html>
